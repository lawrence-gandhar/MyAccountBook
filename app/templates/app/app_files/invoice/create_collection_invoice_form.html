{% load static %}
<div class="row">
    <div class="col-lg-12" style="padding:0px">
        <div class="card">
            <form method="post">
                {% csrf_token %}
                <div class="card-header bg-blue">
                    <h5 class="card-title"> 
                            COLLECTION - INVOICE CREATION
                        </h5>
                    <h6 class="card-subtitle mb-2 text-muted">Add Invoice against a Collection</h6>
                </div>
                <div class="card-body">
                    <div class="table" style="padding:10px 0px;">
                        <div class="d-table-row" style="padding:10px 0px;">
                            <div class="d-table-cell" style="padding:5px 10px;">
                                <label>Contact</label>
                            </div>
                            <div class="d-table-cell" style="padding:0px 13px;">
                                {{contact}}
                            </div>                        
                        </div>
                    </div>
                </div>
                <div class="card-footer"></div>
            </form>
        </div>
    </div>
</div>
