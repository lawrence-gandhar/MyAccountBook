{% load static %}
<div class="row">
    <div class="col-lg-12" style="padding:0px">
        <div class="card">
            <div class="card-header bg-blue">
                <h5 class="card-title"> 
                        INVOICE CREATION
                    </h5>
                <h6 class="card-subtitle mb-2 text-muted">Add Invoice against a Contact</h6>
            </div>
            <div class="card-header" style="padding:10px 0px; background-color:#ffffff;">
                <h5>Choose Invoice Template</h5>

                <div class="table">
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:0px 10px;">
                            <img style="width:100px; height:110px; border:1px solid #000000; cursor:pointer;" src="{% static 'invoice_templates/Design_1.jpg' %}" alt="Invoice Design 1" class="img"/>
                        </div>
                        <div class="d-table-cell" style="padding:0px 10px;">
                            <img style="width:100px; height:110px; border:1px solid #000000; cursor:pointer;" src="{% static 'invoice_templates/Design_2.jpg' %}" alt="Invoice Design 1" class="img"/>
                        </div>
                        <div class="d-table-cell" style="padding:10px 10px;">
                            <img style="width:100px; height:110px; border:1px solid #000000; cursor:pointer;" src="{% static 'invoice_templates/Design_3.png' %}" alt="Invoice Design 1" class="img"/>
                        </div>
                        <div class="d-table-cell" style="padding:10px 10px;">
                            <img style="width:100px; height:110px; border:1px solid #000000; cursor:pointer;" src="{% static 'invoice_templates/Design_4.jpg' %}" alt="Invoice Design 1" class="img"/>
                        </div>
                        <div class="d-table-cell" style="padding:10px 10px;">
                            <img style="width:100px; height:110px; border:1px solid #000000; cursor:pointer;" src="{% static 'invoice_templates/Design_5.png' %}" alt="Invoice Design 1" class="img"/>
                        </div>
                        <div class="d-table-cell" style="padding:10px 10px;">
                            <img style="width:100px; height:110px; border:1px solid #000000; cursor:pointer;" src="{% static 'invoice_templates/Design_6.jpg' %}" alt="Invoice Design 1" class="img"/>
                        </div>
                        <div class="d-table-cell" style="padding:10px 10px;">
                            <img style="width:100px; height:110px; border:1px solid #000000; cursor:pointer;" src="{% static 'invoice_templates/Design_7.png' %}" alt="Invoice Design 1" class="img"/>
                        </div>
                    </div>
                </div>
            </div>
            <form method="post">
                <div class="card-body">
                    {% csrf_token %}
                    <div class="table" style="padding:10px 0px;">
                        <div class="d-table-row" style="padding:10px 0px;">
                            <div class="d-table-cell" style="padding:0px 10px;">
                                <label>Contact</label>
                            </div>
                            <div class="d-table-cell" style="padding:5px 10px;">
                                {{invoice_form.service_recipient}}
                            </div>
                        </div>
                        <div class="d-table-row" style="padding:10px 0px;">
                            <div class="d-table-cell" style="padding:0px 10px;">
                                <label>Contact Billing Address</label>
                            </div>
                            <div class="d-table-cell" style="padding:5px 10px;">
                                {{invoice_form.service_recipient}}
                            </div>
                        </div>
                        <div class="d-table-row" style="padding:10px 0px;">
                            <div class="d-table-cell" style="padding:0px 10px;">
                                <label>Contact Shipping Address</label>
                            </div>
                            <div class="d-table-cell" style="padding:5px 10px;">
                                {{invoice_form.service_recipient}}
                            </div>
                        </div>
                        <div class="d-table-row" style="padding:10px 0px;">
                            <div class="d-table-cell" style="padding:0px 10px;">
                                <label>Contact</label>
                            </div>
                            <div class="d-table-cell" style="padding:5px 10px;">
                                {{invoice_form.service_recipient}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn button button-green">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
