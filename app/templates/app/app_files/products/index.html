{% extends 'app/base/base.html' %}
{% load static %}

{% load common_filters %}
{% load pagination %}

{% block content %}
    <div class="row custom-row" style="padding:10px;background-color: #000000; background-size: cover;">
        <ul style="list-style:none; margin:0px; color:#FFFFFF;">
            <li class="nav-item" style="float:left;padding:0px 10px; line-height: 30px;">
                <strong>PRODUCTS</strong> <i class="fa fa-fw fa-chevron-right"></i>
            </li>
            <li class="nav-item" style="float:left;padding:0px 10px;">
                <a href="{% url 'add_products' %}" style="color:#FFFFFF; text-decoration:none; font-size: 20px;" title="Add Product">
                    <i class="fas fa-fw fa-plus-square"></i>
                </a>
            </li>
            <li class="nav-item" style="float:left;padding:0px 10px;">
                <a href="{% url 'view_products' %}" style="color:#FFFFFF; text-decoration:none; font-size: 20px;" title="View Products As List">
                    <i class="fas fw fa-th-list"></i>
                </a>
            </li>
            <li class="nav-item" style="float:left;padding:0px 10px;">
                <a href="{% url 'view_product_category' %}" style="color:#FFFFFF; text-decoration:none; font-size: 20px;" title="Products Category">
                    <i class="fas fw fa-tag"></i>
                </a>            
            </li>
            <li class="nav-item" style="float:left;padding:0px 10px;">
                <a href="/contacts/upload/" style="color:#FFFFFF; text-decoration:none; font-size: 20px;" title="Import Products">
                    <i class="fas fw fa-upload"></i>
                </a>            
            </li>
        </ul>
    </div>

<div class="container">
    {% include included_template %}
</div>


{% endblock %}
