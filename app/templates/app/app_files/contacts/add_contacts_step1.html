<div class="row">
<div class="col-lg-12" style="padding:0px">
    <div class="card">    
        <form method="post">
            <div class="card-body">
                {% csrf_token %}
                <div class="table" style="padding:10px 0px;">
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>Has Application ID</label>
                        </div>
                        <div class="d-table-cell" style="padding:0px 13px;">
                            <input style="1px solid #ced4da;" type="checkbox" onclick="has_app_id(this)">
                        </div>                        
                    </div>
                    <div class="d-table-row hide-row" style="padding:10px 0px;" id="app_id_input">
                        <div class="d-table-cell" style="padding:0px 10px;">
                            <label>Application ID</label>
                        </div>
                        <div class="d-table-cell" style="padding:0px 1px 10px 10px;">
                            <input class="form-control" type="text" name="app_id" id="id_app_id" onfocusout="check_app_id(this)">
                        </div>
                        <div class="d-table-cell" style="padding:0px 13px;" id="id_app_id_check"></div>
                        <div class="d-table-cell" style="padding:0px 13px;">
                            <button type="button" onclick="send_contact_request()" class="btn btn-sm button-orange" id="id_app_id_button" style=" display:none">Send Request</button>
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>Is Customer</label>
                        </div>
                        <div class="d-table-cell" style="padding:0px 13px;">
                            {{ contact_form.is_customer }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>Is Vendor</label>
                        </div>
                        <div class="d-table-cell" style="padding:0px 13px;">
                            {{ contact_form.is_vendor }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:0px 10px;">
                            <label>Contact/Organization Name</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.contact_name }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>PAN</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.pan }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>GSTIN</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.gstin }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>TDS %</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.tds }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>Terms Of Invoice</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.invoice_terms }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>Terms Of Billing</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.bills_terms }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button type="reset" class="btn button button-orange">Cancel</button>
                <button class="btn button button-blue">Submit</button>
            </div>
        </form>
    </div>
</div>
