<div class="row">
<div class="col-lg-12" style="padding:0px">
    <div class="card">    
        <form method="post">
            <div class="card-body">
                {% csrf_token %}
                <div class="table" style="padding:10px 0px;">
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:0px 10px;">
                            <label>Is Customer</label>
                        </div>
                        <div class="d-table-cell" style="padding:0px 10px;">
                            {{ contact_form.is_customer }}
                        </div>
                        <div class="d-table-cell" style="padding:0px 10px;">
                            <label>Is Vendor</label>
                        </div>
                        <div class="d-table-cell" style="padding:0px 10px;">
                            {{ contact_form.is_vendor }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:0px 10px;">
                            <label>Contact/Organization Name</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.contact_name }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>PAN</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.pan }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>GSTIN</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.gstin }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>TDS %</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.tds }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>Terms Of Invoice</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.invoice_terms }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:5px 10px;">
                            <label>Terms Of Billing</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_form.bills_terms }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button type="reset" class="btn mb-1 btn-flat btn-warning">Cancel</button>
                <button class="btn button button-blue">Submit</button>
            </div>
        </form>
    </div>
</div>
