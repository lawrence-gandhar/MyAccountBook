{% extends 'app/base/base.html' %}
{% load static %}

{% load common_filters %}
{% load pagination %}

{% block content %}

<div class="row custom-row" style="padding:10px;background-color: #000000; background-size: cover;">
    <ul style="list-style:none; margin:0px; color:#FFFFFF;">
        <li class="nav-item" style="float:left;padding:0px 10px; line-height: 30px;">
            <strong>{{breadcrumb_title}}</strong> <i class="fa fa-fw fa-chevron-right"></i>
        </li>
        <li class="nav-item" style="float:left;padding:0px 10px;">
            <a href="{% url 'add-contacts' %}" style="color:#FFFFFF; text-decoration:none; font-size: 20px;" title="Add Contact">
                <i class="fas fa-fw fa-plus-square"></i>
            </a>
        </li>
        <li class="nav-item" style="float:left;padding:0px 10px;">
            <a href="{% url 'contacts' %}" style="color:#FFFFFF; text-decoration:none; font-size: 20px;" title="View Contacts As List">
                <i class="fas fw fa-th-list"></i>
            </a>
        </li>
        <li class="nav-item" style="float:left;padding:0px 10px;">
            <a href="{% url 'contacts-upload' %}" style="color:#FFFFFF; text-decoration:none; font-size: 20px;" title="Upload Contacts">
                <i class="fas fw fa-upload"></i>
            </a>            
        </li>
    </ul>
</div>


<div class="container">
    {% include included_template %}
</div>

{% endblock %}
