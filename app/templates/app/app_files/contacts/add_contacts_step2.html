<div class="row">
<div class="col-lg-12" style="padding:0px">
    <form method="post" id="add_form">
        <div class="card">
            <div class="card-header bg-blue">
                <h5 class="card-title">
                <span style="color:#000000; background-color:#FFFFFF; padding:0px 10px;margin-right:10px">{{instance_title|upper}}</span>
                CONTACT'S EMAIL ADDRESSES
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">Add Contact's Email Address</h6>
            </div>
            <div class="card-body">
                {% csrf_token %}
                <div class="table" style="padding:10px 0px;">
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:0px 10px;">
                            <label>Email Address</label>
                        </div>
                        <div class="d-table-cell required-field" style="padding:5px 10px;">
                            {{ contact_email_form.email }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:0px 10px;">
                            <label>Is Official Email</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_email_form.is_official }}
                        </div>
                    </div>
                    <div class="d-table-row" style="padding:10px 0px;">
                        <div class="d-table-cell" style="padding:0px 10px;">
                            <label>Is Personal Email</label>
                        </div>
                        <div class="d-table-cell" style="padding:5px 10px;">
                            {{ contact_email_form.is_personal }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'add-contacts' 'step1' contact_form_instance %}" type="button" class="btn button button-blue">Back</a>
                <button class="btn button button-green">Save</button>
                <a href="{% url 'add-contacts' 'step3' contact_form_instance %}" type="button" class="btn button button-orange">Skip</a>
            </div>
        </form>
    </div>
</div>
